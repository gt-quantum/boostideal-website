<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <!-- Pulsing Outer Glow -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#9242d4">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;8;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Warning Triangle -->
  <path d="M100 40 L160 160 L40 160 Z" fill="#9242d4" stroke="#9242d4" stroke-width="2">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Exclamation Mark -->
  <path d="M100 80 L100 120" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <circle cx="100" cy="140" r="6" fill="white"/>
</svg>